<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add an Employee</title>
</head>

<body>
    <div class="container">
        <h1 class="fw-bold" style="text-align: center;">Add an Employee</h1>
        <hr>
        <form method="post" action="/add_emp/">
            {% csrf_token %}

            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name"><br>

            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name"><br>

            <label for="dept">Department</label><br>
            <input type="number" id="dept" name="dept"><br>

            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary"><br>

            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus"><br>

            <label for="role">Role</label><br>
            <input type="number" id="role" name="role"><br>

            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="phone"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="d-flex justify-content-center align-self-start">
            <table class="table table-striped mx-4">
                <!-- <caption>Departments</caption> -->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                {% for dept in depts %}
                <tbody>
                    <tr>
                        <th scope="row">{{dept.id}}</th>
                        <td>{{dept.name}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <table class="table table-striped mt-4 mx-4">
                <!-- <caption>Roles</caption> -->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                {% for role in roles %}
                <tbody>
                    <tr>
                        <th scope="row">{{role.id}}</th>
                        <td>{{role.name}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>

        $(function () {

            alert('{{alert}}');
            {% endif %}
        });
    </script> -->

        crossorigin="anonymous"></script>

</body>

</html>
